<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
import { getFirestore, doc,getDoc,updateDoc, setDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-storage.js";


  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBDdh94XNopWooWOzP0f4hoxstXLGu0lYA",
    authDomain: "glowcosmetics-9195d.firebaseapp.com",
    projectId: "glowcosmetics-9195d",
    storageBucket: "glowcosmetics-9195d.appspot.com",
    messagingSenderId: "727828269977",
    appId: "1:727828269977:web:3b5eae8537656c88376108"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);



  // Mobile menu
  const menuBtn = document.getElementById("menu-btn");
  const closeBtn = document.getElementById("close-menu");
  const mobileMenu = document.getElementById("mobile-menu");

  if (menuBtn && closeBtn && mobileMenu) {
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.remove("translate-x-full");
    });

    closeBtn.addEventListener("click", () => {
      mobileMenu.classList.add("translate-x-full");
    });
  } else {
    console.error("Menu elements not found!");
  }




  // Authentication state check
  const loginButton = document.getElementById("login-button");
  const profileInitial = document.getElementById("profile-initial");

// Check authentication state
onAuthStateChanged(auth, async (user) => {
  if (user) {
    try {
      const userDocRef = doc(db, "users", user.uid);
      const userDoc = await getDoc(userDocRef);
 
      if (userDoc.exists()) {
        const userData = userDoc.data();
        
        if (userData.isAdmin) {
          profileInitial.textContent = "Hi, Admin";
           if (loginButton) loginButton.textContent = "Logout";
        } else {
          profileInitial.textContent = `Hi, ${userData.name || "User"}`;
         
        }
      } else {
        Swal.fire({
          icon: "warning",
          title: "User data not found",
          text: "Your profile information is missing.",
          toast: true,
          position: "top-end",
          showConfirmButton: false,
          timer: 3000,
          timerProgressBar: true,
        });
      }
    } catch (error) {
      Swal.fire({
        icon: "error",
        title: "Error fetching user data",
        text: error.message,
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
      });
    }
  } else {
    // User is logged out
    if (loginButton) loginButton.textContent = "Login";
  }
});



//logout

    loginButton.addEventListener("click", () => {
      if (loginButton && loginButton.textContent === "Logout") {
        signOut(auth)
          .then(() => {
            window.location.reload(); // Reload page after logout
          })
          .catch((error) => {
const Toast = Swal.mixin({
  toast: true,
  position: "top-end",
  showConfirmButton: false,
  timer: 3000,
  timerProgressBar: true,
  didOpen: (toast) => {
    toast.onmouseenter = Swal.stopTimer;
    toast.onmouseleave = Swal.resumeTimer;
  }
});
Toast.fire({
  icon: "error",
  title: error.message
});
          });
      }
    });




 // Function to get URL parameters
function getProductIdFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get("id");
}

// Get product ID when page loads
const productId = getProductIdFromUrl();

if (productId) {
    loadProduct(productId);
} else {
    console.error("No product ID found in URL");
}



async function loadProduct(id) {
    try {
        const productRef = doc(db, "products", id);
        const productSnap = await getDoc(productRef);

        if (productSnap.exists()) {
            const product = productSnap.data();

            document.getElementById("product-name").value = product.name;
            document.getElementById("product-price").value = product.price;
            document.getElementById("product-desc").value = product.description;
            document.getElementById("product-class").value = product.category;
            document.getElementById("product-class2").value = product.type;
            document.getElementById("product-image-preview").src = product.imageUrl; // Show existing image
        } else {
            console.error("No such product!");
        }
    } catch (error) {
        console.error("Error fetching product:", error);
    }
}




const CLOUD_NAME = "dq3kidyry"; // Replace with your actual Cloud Name
const UPLOAD_PRESET = "myPresetImage"; // Replace with your Upload Preset


//update products

document.getElementById("update").addEventListener("click", async (e) => {
    e.preventDefault();

    const productName = document.getElementById("product-name").value;
    const productPrice = document.getElementById("product-price").value;
    const productDesc = document.getElementById("product-desc").value;
    const productCategory = document.getElementById("product-class").value;
    const productType = document.getElementById("product-class2").value;
    const fileInput = document.getElementById("product-img");
    let newImageUrl = document.getElementById("product-image-preview").src;

    if (!productId) {
        console.error("No product ID found");
        return;
    }

    // Upload new image if selected
    if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);
        formData.append("cloud_name", CLOUD_NAME);

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            newImageUrl = data.secure_url;
            console.log("Image uploaded successfully:", newImageUrl);
        } catch (error) {
            console.error("Error uploading image:", error);
        }
    }

    // Update Firestore
    const updatedProduct = {
        name: productName,
        price: productPrice,
        description: productDesc,
        category: productCategory,
        type: productType,
        imageUrl: newImageUrl
    };

    try {
        const productRef = doc(db, "products", productId);
        await updateDoc(productRef, updatedProduct);

         const Toast = Swal.mixin({
         toast: true,
         position: "top-end",
        showConfirmButton: false,
         timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
         toast.onmouseenter = Swal.stopTimer;
        toast.onmouseleave = Swal.resumeTimer;
    }
   });

    Toast.fire({
    icon: "success",
    title: "Product Updated Successfully"
});

    window.location.href = "/index.html";
    } catch (error) {
        
        const Toast = Swal.mixin({
         toast: true,
        position: "top-end",
        showConfirmButton: false,
         timer: 3000,
          timerProgressBar: true,
         didOpen: (toast) => {
           toast.onmouseenter = Swal.stopTimer;
          toast.onmouseleave = Swal.resumeTimer;
  }
});

Toast.fire({
  icon: "error",
  title: error.message
});

    }
});




</script>
